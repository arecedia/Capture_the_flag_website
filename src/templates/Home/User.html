{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<a href="http://127.0.0.1:8000/">Home</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for item in users %}
    <tr>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
{% endblock %}
