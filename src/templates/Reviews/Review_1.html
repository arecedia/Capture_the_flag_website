<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review 1</title>
    <link rel="stylesheet" href="{{ url_for('static', path='CSS/styles.css') }}">
</head>
<body>
<main>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <p class="toggle-text">Toggle Dark/Light Mode</p>
    </div>

    <nav class="navbar_reviews">
        <ul>
            <li><a href="/Index/">Home</a></li>
            <li><a href="/Tutorials/">Tutorials</a></li>
            <li><a href="/Challenges">Challenges</a></li>
            <li><a href="/Reviews/">Reviews</a></li>
            <li><a href="/challenge/1">Want to attempt this challenge?</a></li>
        </ul>
    </nav>

    <form id="Submission" class="review-form" method="post">
        <label for="title">Review Title:</label>
        <input class="title" type="text" id="title" name="title" required>

        <label for="review">Review:</label>
        <textarea class="review" type="text" id="review" name="review" required></textarea>

        <label for="rating">Ranking:</label>
        <input type="number" maxlength="3" min="0" max="5.0" step="0.1" placeholder="2.5" id="rating" name="rating">

        <button class="btn btn-primary" type="Submit">Submit!</button>
    </form>
</main>
<script src="{{ url_for('static', path='JavaScript/Home/Dark_Light_toggle.js') }}"></script>
<script src="{{ url_for('static', path='JavaScript/Reviews/Review_1.js') }}"></script>
</body>
</html>
